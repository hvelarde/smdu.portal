[buildout]
extends =
    buildout.d/base.cfg
    buildout.d/supervisor.cfg

newest = false

[instance]
debug-mode = off
http-fast-listen = off
zodb-cache-size = 50000
zserver-threads = 1
access-log-max-size = 10MB
access-log-old-files = 7
z2-log-level = WARN
event-log-level = WARN
event-log-max-size = 10MB
event-log-old-files = 7
environment-vars =
    CHAMELEON_CACHE ${buildout:directory}/var/chameleon-cache
    CHAMELEON_EAGER true
    CHAMELEON_RELOAD false
    PTS_LANGUAGES en, es, pt-br
    PYTHONHASHSEED random
    PYTHONOPTIMIZE true
    zope_i18n_allowed_languages en, es, pt_BR
    zope_i18n_compile_mo_files true
