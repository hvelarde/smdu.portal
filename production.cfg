[buildout]
extends =
    buildout.d/base.cfg
    buildout.d/supervisor.cfg

parts +=
    backup
    zeoserver
    instance1
    instance2

newest = false

[backup]
recipe = collective.recipe.backup
blob-storage = false

[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = 8100

[instance]
debug-mode = off
http-fast-listen = off
shared-blob = on
zeo-address = localhost:8100
zeo-client = on
zodb-cache-size = 50000
zserver-threads = 1
access-log-max-size = 10MB
access-log-old-files = 7
z2-log-level = WARN
event-log-level = WARN
event-log-max-size = 10MB
event-log-old-files = 7
environment-vars +=
    CHAMELEON_EAGER true
    CHAMELEON_RELOAD false

[instance1]
<=instance
port-base = 1

[instance2]
<=instance
port-base = 2
